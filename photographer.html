<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>


    <main id="main">
    </main>
    
    
    <div class="modal" id="contact_modal">
			<div class="modal__container">
				<header>
          <h2>Contactez-moi <span></span></h2>
          <img src="assets/icons/close.svg" class="modal__closeBtn"/>
        </header>
				<form class="modal__form">
					<div class="modal__firstName">
						<label for="firstName">Prénom
						  <input id="firstName" type="text" />
            </label>
					</div>
          <div  class="modal__lastName">
						<label for="lastName">Nom
              <input id="lastName" type="text"/>
            </label>
					</div>
          <div class="modal__email">
						<label for="email">Email
              <input id="email" type="email"/>
            </label>
					</div>
          <div class="modal__message">
						<label for="message">Votre Message
              <textarea id="message" type="text">
              </textarea>
            </label>
					</div>
          <button class="modal__submit contact_button">Envoyer</button>
				</form>
			</div>
		</div>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="FishEye Home page">
        <img src="assets/images/logo.png" alt="lien vers site via logo" class="logo" />
      </a> 

    </header>

    

    <main id="main">
    </main>
    
    
    <div class="modal" id="contact_modal">
			<div class="modal__container">
				<header>
          <h2>Contactez-moi <span></span></h2>
          <img src="assets/icons/close.svg" class="modal__closeBtn"/>
        </header>
				<form class="modal__form">
					<div class="modal__firstName">
						<label for="firstName">Pr√©nom
						  <input id="firstName" type="text" />
            </label>
					</div>
          <div  class="modal__lastName">
						<label for="lastName">Nom
              <input id="lastName" type="text"/>
            </label>
					</div>
          <div class="modal__email">
						<label for="email">Email
              <input id="email" type="email" aria-labelledby="email" aria-describedby="xxx@xxx.xx" placeholder="nom@gmail.com"/>
            </label>
					</div>
          <div class="modal__message">
						<label for="message">Votre Message
              <textarea id="message" type="text">
              </textarea>
            </label>
					</div>
          <button aria-label="Envoyer le formulaire de contact" class="modal__submit contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="lightbox modal">
      <div class="lightbox__container">
        <div class="lightbox__controls">
            <i class="fa-solid fa-xmark"></i>
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="lightbox__slider">
          
        </div>
      </div>
  </div>


    <script src="https://kit.fontawesome.com/0fa88dc263.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
